<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<title></title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<section>
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(../images/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../images/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../images/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../images/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../images/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../images/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../images/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../images/2.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
				<div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>

<script src="../js/vendor/jquery-1.10.1.min.js"></script>
<script src="../js/ui.js?1"></script>
<script src="../js/vendor/swiper.min.js"></script>
<script>
var mySwiper = new Swiper('.swiper-container',{
	pagination: '.swiper-pagination',
	nextButton: '.swiper-button-next',
  prevButton: '.swiper-button-prev',
	effect : 'coverflow',
	slidesPerView: 1, //一屏显示几个
	// centeredSlides: true, //一屏显示多个
	// loop : true,
	coverflow: {
		rotate: 0,
		stretch: -20,
		depth:100,
		modifier: 1,
		slideShadows : true
	}
})
</script>
</body>
</html>
